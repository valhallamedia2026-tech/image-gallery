<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valhalla Media Productions Gallery</title>

    <!-- Add Oswald font here -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1 class="title">Valhalla Media Productions Gallery</h1>

    <!-- Gallery Grid -->
    <div class="gallery">
    <img src="images/RRMain.png" data-index="0">
    <img src="images/RR2nd.png" data-index="1">
    <img src="images/RRAlt.png" data-index="2">
    <img src="images/RRMerch.png" data-index="3">
    <img src="images/RRFULL.png" data-index="4">

    <!-- Your video tile -->
    <video class="hero-video" autoplay muted loop playsinline>
    <source src="videos/HBsmall.mp4" type="video/mp4">
</video>
</div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <span id="closeBtn" class="close">&times;</span>
        <img id="modalImg" class="modal-content">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
