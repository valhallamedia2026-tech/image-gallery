<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valhalla Media Productions Gallery</title>

    <!-- Add Oswald font here -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1 class="title">Valhalla Media Productions Gallery</h1>

    <!-- Gallery Grid -->
    <div class="gallery">
  <div class="gallery">
    <img src="images/RRMain.png" alt="Gallery Image 1" data-index="0">
    <img src="images/RR2nd.png" alt="Gallery Image 2" data-index="1">
    <img src="images/RRAlt.png" alt="Gallery Image 3" data-index="2">
    <img src="images/RRMerch.png" alt="Gallery Image 4" data-index="3">
    <img src="images/RRFULL.png" alt="Gallery Image 5" data-index="4">
</div>


    <!-- Modal -->
    <div id="modal" class="modal">
        <span id="closeBtn" class="close">&times;</span>
        <img id="modalImg" class="modal-content">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
